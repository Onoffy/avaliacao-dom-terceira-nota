<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->

<body>
    <section class="container">
        <div class="contents">
            <h1>LOGIN</h1>

            <div class="inputs__container">
                <input type="email" id="email" placeholder="Digite seu email">
                <input type="password" id="senha" placeholder="Digite sua senha">

                <div class="checkbox__container">
                    <input type="checkbox" name="reveal" id="reveal" class="reveal__checkbox" onclick="mostrarSenha()">
                    <p>mostrar senha</p>
                </div>
            </div>
            
            <button type="button" class="button" id="button" onclick="mostrarResultado()">Confirmar</button>
            
            <div class="success__message" id="success"></div>
        </div>
    </section>

    <!-- script -->
    <script src="/js/main.js"></script>
